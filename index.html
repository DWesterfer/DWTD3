<html>

<head>
    <title>AIS TD WORKSHOP</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
</head>

<body>
    <div class="container" style="background-color: #f8f8f8; top:0; bottom:0; position: absolute; left:50%; transform: translateX(-50%)">

        <div class="jumbotron alert alert-info" style="text-align: center;">
            <h1 class="display-3">
               TECHNICAL DEVELOPMENT WORKSHOP #3
            </h1>
            <h2>
                All about you!
            </h2>

        </div>
        <div class="content">
            <h3>Put your name here</h3>
            <h6>Put your TUID Here</h6>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Year</th>

                    <th>Hometown</th>

                    <th>Hobby</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                   <td><!-- YEAR HERE --></td>
                    <td><!-- HOMETOWN HERE --></td>
                    <td><!-- HOBBY HERE --></td>
            
                </tr>
            </tbody>
            </table>
        </div>
        <div class="content">
            <h3>Food Stuffs</h3>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Favorite Food</th>
    
                        <th>Favorite Fruit</th>
    
                        <th>Favorite Ice Cream Flavor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><!-- FOOD HERE --></td>
                        <td><!-- FRUIT HERE --></td>
                        <td><!-- ICE CREAM HERE --></td>
                
                    </tr>
                </tbody>
                </table>
            </div>
            <div class="content">
                    <h3>Favorite Class here</h3>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Course ID</th>
            
                                <th>Course Name</th>
            
                                <th>Class Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><!-- ID HERE --></td>
                                <td><!-- COURSE NAME HERE --></td>
                                <td><!-- CLASS TIME HERE --></td>
                        
                            </tr>
                        </tbody>
                        </table>
                    </div>
    </div>
</body>

</html>
